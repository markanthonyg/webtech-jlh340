<!DOCTYPE html>
<html>
	<head>
		<title>Signup Page</title>
	</head>
	<body>
		<form action="signup.php" method="POST">
            <h3>Choose a username and password</h3>
			<p>
				<label>Username</label>
				<input type="text" placeholder="Username" name="username">
			</p>
			<p>
				<label>Password</label>
				<input type="password" placeholder="Password" name="password">
			</p>
            <p>
                <label>Name</label>
                <input type="text" placeholder="First and Last name" name="name">
            </p>
            <p>
                <label>Email</label>
                <input type="email" placeholder="abc@123.com" name="email">
            </p>
            <p>
                <label>Birthdate</label>
                <input type="date" name="dob">
            </p>
            <p>
                <input type="radio" name="gender" value="male">Male<br>
                <input type="radio" name="gender" value="female">Female<br>
            </p>
            <p>
                <label>Verification Question:</label>
                <br>
                <input type="text" name="verification_question">
                <br>
                <label>Verification Answer:</label>
                <br>
                <input type="text" name="verification_answer">
            </p>
            <p>
                <label>Location:</label>
                <br>
                <input type="text" name="location" placeholder="ACity, TX">
            </p>
            <p>
                <label>Profile Pic:</label>
                <br>
                <input type="text" name="profile_pic" placeholder="/example/img.png">
            </p>
			<p>	
				<input type="submit">
			</p>
		</form>
	</body>
</html>
